<!DOCTYPE html>
  <!--[if IE 9]> <html class="lt-i e10" lang="en"> <![endif]-->
  <html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabolical RPG</title>
    <link rel="stylesheet" href="packages/rpg/foundation/stylesheets/app.css">
    <script src="packages/rpg/foundation/bower_components/modernizr/modernizr.js"></script>
    <script type="application/dart" src="rpg.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
  <div class="row">
    <div class="small-6 small-offset-3 columns end">
      <h1>LMU Diabolical Game</h1>
    </div>
  </div>
  <div class="row">
    <div class="small-6 small-offset-3 columns panel radius">
      <h4 class="text-center">Welcome</h4>
      <p>
        Welcome to LMU's Diabolical game. If you know your character's ID,
        please enter it in the textbox below. Otherwise, click on the 'Create
        New Character' button.
      </p>
    </div>
  </div>

  <div class="extra-top-margin-row">
    <div class="small-3 columns small-offset-3">
      <div class="row collapse">
        <div class="small-3 columns">
          <button class="button prefix round">Go</button>
        </div>
        <div class="small-9 columns">
          <input type="number" class="postfix-radius"
                 placeholder="Character ID">
        </div>
      </div>
    </div>
    <div class="small-3 columns end">
      <button id="create-character" class="button round tiny expand">
        Create New Character
      </button>
    </div>
  </div>
    <div class="row">
      <div class="small-3 columns small-offset-3">
        <button id='list-saved-characters' class="button round tiny expand disabled">
          List Saved Characters
        </button>
      </div>
      <div class="small-3 columns end">
        <button id='list-all-characters' class="button round tiny expand">
          List All Characters
        </button>
      </div>
    </div>

  <div id="create-modify-character" class="reveal-modal" data-reveal>
    <h2 id='create-modify-header' class="text-center"></h2>
    <div class="row">
      <div class="small-12 small-centered columns">
        <div class="row">
          <div class="small-3 small-offset-1 columns">
            <label for="character-name" class="right inline">
              Character Name
            </label>
          </div>
          <div class="small-6 columns end">
            <input type="text" id="character-name"
                   placeholder="Enter character name">
          </div>
        </div>
        <div class="row">
          <div class="small-3 small-offset-1 columns">
            <label for="character-gender" class="right">
              Character Gender
            </label>
          </div>
          <div class="small-6 columns end">
            <input type="radio" name="character-gender" value="Male"
                   id="character-gender-male">
            <label for="character-gender-male">Male</label>
            <input type="radio" name="character-gender" value="Female"
                   id="character-gender-female">
            <label for="character-gender-female">Female</label>
          </div>
        </div>
        <div class="row">
          <div class="small-3 small-offset-1 columns">
            <label for="character-class" class="right inline">
              Character Class
            </label>
          </div>
          <div class="small-6 columns end">
            <input type="text" id="character-class"
                   placeholder="Enter character class">
          </div>
        </div>
        <div class="row">
          <div class="small-3 small-offset-1 columns">
            <label for="character-level" class="right inline">
              Character Level
            </label>
          </div>
          <div class="small-6 columns end">
            <input type="number" id="character-level"
                   placeholder="Enter character level">
          </div>
        </div>
        <div class="row">
          <div class="small-3 small-offset-1 columns">
            <label for="character-money" class="right inline">
              Character Money
            </label>
          </div>
          <div class="small-6 columns end">
            <div class="row collapse">
              <div class="small-1 columns">
                <span class="prefix"><i class="fi-dollar"></i></span>
              </div>
              <div class="small-11 columns">
                <input type="number" id="character-money"
                       placeholder="Enter character money">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="small-offset-2 small-4 columns">
            <button id="random-character"
               class="button small expand round">
              Generate Random
            </button>
          </div>
          <div class="small-4 columns left">
            <button id="create-modify-button" class="button small expand round">
            </button>
          </div>
        </div>
      </div>
    </div>
    <a class="close-reveal-modal fi-x-circle"></a>
  </div>

  <div id="list-characters" class="reveal-modal" data-reveal>
    <!--
      This modal will need to be populated by dart, since the content is
      dynamic - that is, it only lives on the API servers. For reference, it
      looks something like this (had we been using the mustache templating
      engine:

      {{#characters}}
      <div class="row">
        {{#character attributes}}
        <div class="small-2 columns">
          {{character info}}
        </div>
        {{/character attributes}}
        </div class="small-2 columns">
          <button class="button" href="#">Use character</button>
        </div>
      </div>
      {{/characters}}
      <a class="close-reveal-modal fi-x-circle"></a>
    -->
  </div>

  <script src="packages/rpg/foundation/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="packages/rpg/foundation/bower_components/foundation/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  </body>
</html>
